<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id = "sitecontainer">
        <h1>Key Press Information</h1>
        <div id="flexbox">
        <div class="information">
            <h3>Key Code</h3>
            <h4 id="code">code</h4>
        </div>
        <div class="information">
            <h3>Alphabetical Key</h3>
            <h4 id="key">key</h4>
        </div>
        <div class="information">
            <h3>Which</h3>
            <h4 id="which">which</h4>
        </div>
        </div>
    </div>
    <div id="welcome">
        <div id="inner">
            <h2>Key Code Information</h2>
            <p>Press any key on your keyboard to learn it's:</p>
            <ul>
                <li>Key code - the computer code translation of the key pressed</li>
                <li>Key - the key displayed on the keyboard</li>
                <li>Which - it's numerical ID in ASCII</li>
            </ul>
            <button id="continue">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
